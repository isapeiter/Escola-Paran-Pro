<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escola Paraná Pro - Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuCRP-AsGMgFZmNoMAxrITjRGI4_6hfBoPwkgnljIYmRZn1Qcwyo_phB_i5bsnB2nOa759kw_mA94yKbi8iYIsTqotFoiTZc2GCnqlfCXtldVR2kkqUYjYq01InmJRZGOSfv5wmV7GXOXYPysrJjPMYRyNyRUob6enMbyvDT9VQizdTq-8fhCIcE8Q1on-NtN6YO1MhSf_pYpfvrf1rvmhO1c0GnxIRlTwKYCoOLb-pXpRrrazYMqbghzi0AM825FBP80xWJUdcWRjG-" 
             alt="Logo Escola Paraná Pro">
      </div>

      <div class="text-center">
        <h1>Bem-vindo ao Escola Paraná Pro</h1>
        <p>Faça login com seu e-mail institucional para continuar.</p>
      </div>

      <form class="form">
        <label>
          <p>E-mail Institucional</p>
          <input type="email" placeholder="@escola.pr.gov.br">
        </label>

        <label>
          <p>Senha</p>
          <div class="password-field">
            <input type="password" placeholder="Digite sua senha" id="password">
            <button type="button" id="togglePassword">
              <span class="material-symbols-outlined">visibility</span>
            </button>
          </div>
        </label>

        <div class="links">
          <a href="#">Esqueci minha senha</a>
        </div>

        <button type="submit" class="btn-primary">Entrar</button>
        <button type="button" class="btn-secondary">Primeiro Acesso</button>
      </form>

      <div class="help">
        <p>Precisa de ajuda? <a href="#">Entre em contato com o suporte</a>.</p>
      </div>
    </div>
  </div>
<script src="login.js"></script>
</body>
</html>
